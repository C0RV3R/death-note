<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Death Note</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div id="start-screen" class="start-screen">
    <div class="start-content">
      <h1>Death Note</h1>
      <span class="tap-icon">Dokun ve Başla</span>
    </div>
  </div>

  <div class="book-container">
    <div class="book" id="book">

      <div class="page cover front-cover">
        <div class="front-side">
          <h1>Death Note</h1>
        </div>
        <div class="back-side inside-cover"></div>
      </div>

      <div class="page">
        <div class="front-side">
          <div class="content warning-content">
            <h2 class="warning-title">!! DİKKAT !!<br>LİSTE GÜNCELLENDİ</h2>
            <div class="img-frame">
              <img src="assets/images/mert.jpeg" alt="Mert" class="page-image">
            </div>
          </div>
        </div>
        <div class="back-side"></div>
      </div>

      <div class="page">
        <div class="front-side">
          <div class="content name-entry">
            <h2>Mert Bacak</h2>
            <p>||||||||</p> 
          </div>
        </div>
        <div class="back-side"></div>
      </div>
      
      <div class="page">
        <div class="front-side">
          <div class="content name-entry">
            <h2>Mehmet Ali</h2>
            <p>|||</p> 
          </div>
        </div>
        <div class="back-side"></div>
      </div>

      <div class="page">
        <div class="front-side">
          <div class="content">
            <h2>!! DİKKAT !!</h2>
            <p>İksir golemi oynayanlar ve deli gibi ders çalışanlar listenin başına eklenecektir.</p>
          </div>
        </div>
        <div class="back-side"></div>
      </div>

      <div class="page cover back-cover">
        <div class="front-side inside-cover"></div>
        <div class="back-side"></div>
      </div>

    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
